<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search Google or type a URL">
            <button>Search</button>
        </div>
        <div class="app-links">
            <a href="https://www.whatsapp.com" target="_blank" class="app">
                <img src="images/whatsapp.png" alt="WhatsApp">
                <span>WhatsApp</span>
            </a>
            <a href="https://www.youtube.com" target="_blank" class="app">
                <img src="images/youtube.png" alt="YouTube">
                <span>YouTube</span>
            </a>
            <a href="https://gemini.com" target="_blank" class="app">
                <img src="images/gemini.png" alt="Gemini">
                <span>Gemini</span>
            </a>
            <a href="https://chat.openai.com" target="_blank" class="app">
                <img src="images/chatgpt.png" alt="ChatGPT">
                <span>ChatGPT</span>
            </a>
            <a href="https://twitter.com" target="_blank" class="app">
                <img src="images/twitter.png" alt="Twitter">
                <span>Twitter</span>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="app">
                <img src="images/instagram.png" alt="Instagram">
                <span>Instagram</span>
            </a>
            <a href="https://www.snapchat.com" target="_blank" class="app">
                <img src="images/snapchat.png" alt="Snapchat">
                <span>Snapchat</span>
            </a>
        </div>
    </div>
</body>
</html>
